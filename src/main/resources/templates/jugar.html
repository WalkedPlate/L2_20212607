<head>

<body>


<div style="padding-bottom: 15px;" class="container">
    <div style="text-align: center;"><h1>Encuentre todo el cobre para ganar el juego</h1></h2></div>

    </form>

    <div class="container">

        <div class="container bg-primary" th:each = "fila : ${listaFilas}">

            <div class="container bg-primary" th:each = "col : ${listaColumnas}">
                <h4>0</h4>
            </div>
        </div>
        </div>
    </div>



</div>
