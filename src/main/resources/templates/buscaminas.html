<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous">
  <title>Buscaminas</title>
</head>
<body>




<div style="padding-bottom: 15px;" class="container">
  <div style="text-align: center;"><h1>SFT GAMES: El juego de las minas explosivas</h1></h2></div>
  <form method="post" th:action="@{/buscaminas/guardar}">

    <div class="mb-3">
      <label for="filas">Número de filas</label>
      <input id="filas" type="text" class="form-control"  name="filas">
    </div>
    <div class="mb-3">
      <label for="columnas">Número de columnas</label>
      <input id="columnas" type="text" class="form-control"  name="columnas">
    </div>
    <div class="mb-3">
      <label for="intentos">Número de intentos</label>
      <input id="intentos" type="text" class="form-control"  name="intentos">
    </div>
    <div class="mb-3">
      <label for="bombas">Número de bombas</label>
      <input id="bombas" type="text" class="form-control"  name="bombas">
    </div>
    <div class="mb-3">
      <label for="posiciones">Posiciones de las bombas</label>
      <input id="posiciones" type="text" class="form-control"  name="posiciones">
    </div>


    <button type="submit" class="btn btn-primary">Iniciar juego</button>

  </form>
</div>

</body>
</html>
